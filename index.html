<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>MetaTrader App</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header class="header">
			<a href="" class="header__logo">
				<img class="header__logo--img" src="img/logo.svg" alt="Company logo" width="90" height="25">
				</a>
		</header>
		<main>
			<div class="hero">
				<a href="#">
					<img class="hero__logo" src="img/mt_logo.svg" alt="MetaTrader logo" >
				</a>
				<div class="hero__text">
					<h1 class="hero__title">
						Trade Your MetaTrader Accounts in One App!
					</h1>
					<a href="#">
						<img class="hero__app-appstore" src="img/appstore.svg" alt="Appstore download button" >
					</a>
					<a href="#">
						<img class="hero__app-google" src="img/google.svg" alt="GooglePlay download button">
					</a>
					<div class="hero__qr">
						<img src="img/qr_code.svg" alt="qr code for app downloading">	
						<p>Don't wait - download the App with MT4/MT5 included now!</p> 
					</div>
				</div>
			</div>
			
			
			
		</main>
		<script src="js/jquery-3.7.0.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
