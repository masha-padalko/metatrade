<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>MetaTrader App</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Inter:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header class="header">
			<a href="" class="header__logo">
				<img class="header__logo--img" src="img/logo.svg" alt="Company logo" width="90" height="25">
				</a>
		</header>
		<main>
			<div class="hero">
				<a href="#" class="hero__logo">
					<img src="img/mt_logo.svg" alt="MetaTrader logo" >
				</a>
				<div class="hero__text">
					<h1 class="hero__title">
						Trade Your<a href="#" class="hero__title-logo">
							<img src="img/mt_logo.svg" alt="MetaTrader logo" >
						</a>MetaTrader Accounts in One App!
					</h1>
					<div class="hero__app">
						<a href="#" class="hero__app-appstore">
							<img src="img/appstore.svg" alt="Appstore download button" >
						</a>
						<a href="#" class="hero__app-google">
							<img src="img/google.svg" alt="GooglePlay download button">
						</a>
					</div>
				
					<div class="hero__qr">
						<img src="img/qr_code.svg" class="hero__qr-code" alt="qr code for app downloading">	
						<p class="hero__qr-text">Don't wait - download the App with MT4/MT5 included now!</p> 
					</div>
				</div>
			</div>
			
			
			
		</main>
		<script src="js/jquery-3.7.0.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
